<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Py Emulator - ROM Manager</title>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-duotone.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      padding: 40px 0;
      border-bottom: 2px solid #333;
    }

    .header h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #f5f5f5, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1em;
      color: #999;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .card {
      background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
      overflow: hidden;
      border: 1px solid #333;
      backdrop-filter: blur(10px);
    }

    .card-header {
      background: linear-gradient(135deg, #2a2a2a 0%, #333 100%);
      padding: 25px;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #444;
    }

    .card-header h2 {
      font-size: 1.5em;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 30px;
    }

    .upload-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    #fileInput {
      flex: 1;
      min-width: 200px;
      padding: 14px;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 1em;
      background: #1a1a1a;
      color: #f5f5f5;
      transition: all 0.3s;
    }

    #fileInput:hover {
      border-color: #666;
      background: #242424;
    }

    #fileInput:focus {
      outline: none;
      border-color: #999;
      background: #242424;
      box-shadow: 0 0 0 3px rgba(153, 153, 153, 0.1);
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #333, #1a1a1a);
      color: #f5f5f5;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      border-color: #999;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #444, #242424);
    }

    button:active {
      transform: translateY(0);
    }

    .status-message {
      margin-top: 15px;
      padding: 14px;
      border-radius: 10px;
      display: none;
      font-weight: 500;
    }

    .status-message.error {
      background: rgba(244, 67, 54, 0.15);
      color: #ff6b6b;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .status-message.success {
      background: rgba(76, 175, 80, 0.15);
      color: #66bb6a;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    #romList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .rom-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #242424 100%);
      border: 1px solid #333;
      border-radius: 12px;
      transition: all 0.3s;
      flex-wrap: wrap;
      gap: 15px;
    }

    .rom-item:hover {
      background: linear-gradient(135deg, #242424 0%, #2a2a2a 100%);
      border-color: #555;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    .rom-details {
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-top: 1px solid #333;
      background: #0a0a0a;
    }

    .rom-item.expanded .rom-details {
      max-height: 600px;
    }

    .details-content {
      padding: 20px;
    }

    .media-section {
      margin-bottom: 25px;
    }

    .media-title {
      font-weight: 700;
      color: #f5f5f5;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .media-item {
      background: linear-gradient(135deg, #2a2a2a 0%, #333 100%);
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      padding: 10px;
      text-align: center;
    }

    .media-item:hover {
      border-color: #666;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transform: translateY(-3px);
      background: linear-gradient(135deg, #333 0%, #3a3a3a 100%);
    }

    .media-item img,
    .media-item video {
      max-width: 100%;
      max-height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .media-name {
      font-size: 0.7em;
      color: #999;
      margin-top: 8px;
      word-break: break-all;
    }

    .empty-media {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .expand-btn {
      padding: 10px 14px;
      background: linear-gradient(135deg, #2a2a2a 0%, #333 100%);
      border: 1px solid #555;
      color: #f5f5f5;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85em;
      transition: all 0.3s;
    }

    .expand-btn:hover {
      background: linear-gradient(135deg, #333 0%, #3a3a3a 100%);
      border-color: #777;
    }

    .expand-btn.expanded {
      background: linear-gradient(135deg, #333 0%, #3a3a3a 100%);
      border-color: #666;
    }

    .rom-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 200px;
    }

    .rom-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #333, #1a1a1a);
      border: 2px solid #555;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      font-size: 1.5em;
      font-weight: bold;
      flex-shrink: 0;
    }

    .rom-name {
      font-weight: 600;
      color: #f5f5f5;
      word-break: break-word;
      max-width: 500px;
      white-space: normal;
      overflow-wrap: break-word;
      flex-grow: 1;
    }

    .rom-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn-play {
      padding: 10px 16px;
      background: linear-gradient(135deg, #444, #2a2a2a);
      color: #f5f5f5;
      border: 2px solid #666;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .btn-play:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      border-color: #999;
      background: linear-gradient(135deg, #555, #333);
    }

    .btn-play:active {
      transform: translateY(0);
    }

    .btn-delete {
      padding: 10px 14px;
      background: rgba(244, 67, 54, 0.1);
      color: #ff6b6b;
      border: 2px solid rgba(244, 67, 54, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .btn-delete:hover {
      background: rgba(244, 67, 54, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(244, 67, 54, 0.2);
      border-color: rgba(244, 67, 54, 0.6);
    }

    .btn-delete:active {
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 3.5em;
      margin-bottom: 20px;
    }

    .empty-state p {
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .loading {
      text-align: center;
      padding: 30px 20px;
      color: #999;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0;
      }

      .header h1 {
        font-size: 2.2em;
      }

      .rom-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .rom-info {
        width: 100%;
        margin-bottom: 12px;
      }

      .rom-actions {
        width: 100%;
        gap: 8px;
      }

      .btn-play,
      .btn-delete {
        flex: 1;
      }

      .upload-form {
        flex-direction: column;
      }

      #fileInput {
        min-width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa-sharp-duotone fa-regular fa-game-console-handheld" style="color: white; margin-right: 10px;"></i>Game Py Boy</h1>
      <p>Jogue seus jogos de Game Boy e se divirta!</p>
    </div>

    <div class="card">
      <div class="card-header">
        <span>ðŸ“¥</span>
        <h2>Carregar Jogo</h2>
      </div>
      <div class="card-body">
        <form id="uploadForm" class="upload-form">
          <input type="file" name="file" id="fileInput" accept=".gb,.gbc" />
          <button type="submit">Enviar</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span>ðŸŽ¯</span>
        <h2>Seus Jogos</h2>
      </div>
      <div class="card-body">
        <div id="romList"><div class="loading">Carregando jogos...</div></div>
      </div>
    </div>
  </div>

<script>
async function loadRoms(){
  const list = document.getElementById('romList');
  try {
    const res = await fetch('/api/roms');
    const data = await res.json();
    
    if(!data || data.length === 0){
      list.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“¦</div>
          <p>Nenhum jogo carregado ainda</p>
          <p style="font-size: 0.9em; color: #bbb; margin-top: 10px;">Comece enviando uma ROM acima!</p>
        </div>
      `;
      return;
    }
    
    list.innerHTML = '';
    data.forEach(r => {
      const item = document.createElement('div');
      item.className = 'rom-item';
      
      const mainRow = document.createElement('div');
      mainRow.style.display = 'flex';
      mainRow.style.width = '100%';
      mainRow.style.alignItems = 'center';
      mainRow.style.justifyContent = 'space-between';
      mainRow.style.gap = '15px';
      
      const info = document.createElement('div');
      info.className = 'rom-info';
      
      const icon = document.createElement('div');
      icon.className = 'rom-icon';
      icon.textContent = 'ðŸŽ®';
      
      const name = document.createElement('div');
      name.className = 'rom-name';
      name.textContent = r.filename;
      
      info.appendChild(icon);
      info.appendChild(name);
      
      const actions = document.createElement('div');
      actions.className = 'rom-actions';
      
      const expandBtn = document.createElement('button');
      expandBtn.className = 'expand-btn';
      expandBtn.textContent = 'ðŸ“ Ver MÃ­dia';
      
      const playBtn = document.createElement('button');
      playBtn.className = 'btn-play';
      playBtn.textContent = 'â–¶ Jogar';
      playBtn.onclick = (e) => {
        e.preventDefault();
        playGame(r.filename);
      };
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn-delete';
      deleteBtn.textContent = 'ðŸ—‘ Remover';
      deleteBtn.onclick = (e) => {
        e.preventDefault();
        deleteRom(r.filename);
      };
      
      actions.appendChild(expandBtn);
      actions.appendChild(playBtn);
      actions.appendChild(deleteBtn);
      
      mainRow.appendChild(info);
      mainRow.appendChild(actions);
      
      const details = document.createElement('div');
      details.className = 'rom-details';
      
      const detailsContent = document.createElement('div');
      detailsContent.className = 'details-content';
      
      // Screenshots
      if (r.screenshots && r.screenshots.length > 0) {
        const screenshotSection = document.createElement('div');
        screenshotSection.className = 'media-section';
        
        const title = document.createElement('div');
        title.className = 'media-title';
        title.innerHTML = 'ðŸ“¸ Screenshots (' + r.screenshots.length + ')';
        screenshotSection.appendChild(title);
        
        const grid = document.createElement('div');
        grid.className = 'media-grid';
        
        r.screenshots.forEach(ss => {
          const link = document.createElement('a');
          link.href = '/screenshots/' + encodeURIComponent(ss);
          link.target = '_blank';
          link.className = 'media-item';
          
          const img = document.createElement('img');
          img.src = '/screenshots/' + encodeURIComponent(ss);
          img.alt = ss;
          
          const fileName = document.createElement('div');
          fileName.className = 'media-name';
          fileName.textContent = ss.split('-').pop();
          
          link.appendChild(img);
          link.appendChild(fileName);
          grid.appendChild(link);
        });
        
        screenshotSection.appendChild(grid);
        detailsContent.appendChild(screenshotSection);
      }
      
      // Recordings
      if (r.recordings && r.recordings.length > 0) {
        const recordingSection = document.createElement('div');
        recordingSection.className = 'media-section';
        
        const title = document.createElement('div');
        title.className = 'media-title';
        title.innerHTML = 'ðŸŽ¬ GravaÃ§Ãµes (' + r.recordings.length + ')';
        recordingSection.appendChild(title);
        
        const grid = document.createElement('div');
        grid.className = 'media-grid';
        
        r.recordings.forEach(rec => {
          const link = document.createElement('a');
          link.href = '/recordings/' + encodeURIComponent(rec);
          link.target = '_blank';
          link.className = 'media-item';
          
          if (rec.toLowerCase().endsWith('.gif')) {
            const video = document.createElement('video');
            video.src = '/recordings/' + encodeURIComponent(rec);
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            link.appendChild(video);
          } else {
            const icon = document.createElement('span');
            icon.style.fontSize = '2em';
            icon.textContent = 'â–¶';
            link.appendChild(icon);
          }
          
          const fileName = document.createElement('div');
          fileName.className = 'media-name';
          fileName.textContent = rec.split('-').pop();
          
          link.appendChild(fileName);
          grid.appendChild(link);
        });
        
        recordingSection.appendChild(grid);
        detailsContent.appendChild(recordingSection);
      }
      
      // Se nÃ£o tiver mÃ­dia
      if ((!r.screenshots || r.screenshots.length === 0) && (!r.recordings || r.recordings.length === 0)) {
        const empty = document.createElement('div');
        empty.className = 'empty-media';
        empty.textContent = 'Nenhuma screenshot ou gravaÃ§Ã£o disponÃ­vel';
        detailsContent.appendChild(empty);
      }
      
      details.appendChild(detailsContent);
      
      expandBtn.onclick = (e) => {
        e.preventDefault();
        item.classList.toggle('expanded');
        expandBtn.classList.toggle('expanded');
      };
      
      item.appendChild(mainRow);
      item.appendChild(details);
      list.appendChild(item);
    });
  } catch (err) {
    list.innerHTML = `<div class="empty-state"><div style="color: #f44336;">Erro ao carregar ROMs: ${err.message}</div></div>`;
  }
}

async function playGame(filename) {
  alert('ðŸŽ® O emulador vai abrir!\n\nPara fechar o jogo:\nâ€¢ Pressione ESC\nâ€¢ Ou clique o X da janela');
  
  try {
    const res = await fetch(`/api/play/${encodeURIComponent(filename)}`);
    const data = await res.json();
    if (!data.ok) {
      alert('Erro ao iniciar: ' + (data.error || 'desconhecido'));
    }
  } catch (err) {
    alert('Erro: ' + err.message);
  }
}

async function deleteRom(filename) {
  if (!confirm(`Tem certeza que deseja remover "${filename}"?`)) {
    return;
  }
  
  try {
    const res = await fetch(`/api/delete/${encodeURIComponent(filename)}`, {method: 'DELETE'});
    const data = await res.json();
    
    if (!data.ok) {
      alert('Erro ao deletar: ' + (data.error || 'desconhecido'));
      return;
    }
    
    await loadRoms();
  } catch (err) {
    alert('Erro: ' + err.message);
  }
}

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const inp = document.getElementById('fileInput');
  const status = document.getElementById('statusMessage');
  
  if(!inp.files.length) {
    status.textContent = 'Selecione um arquivo .gb ou .gbc';
    status.className = 'status-message error';
    return;
  }
  
  const formData = new FormData();
  formData.append('file', inp.files[0]);
  
  try {
    const res = await fetch('/api/upload', {method: 'POST', body: formData});
    const data = await res.json();
    
    if(!data.ok) {
      status.textContent = 'Erro: ' + (data.error || 'desconhecido');
      status.className = 'status-message error';
      return;
    }
    
    status.textContent = 'âœ“ ROM carregada com sucesso!';
    status.className = 'status-message success';
    inp.value = '';
    
    setTimeout(() => {
      status.className = 'status-message';
    }, 3000);
    
    await loadRoms();
  } catch (err) {
    status.textContent = 'Erro no upload: ' + err.message;
    status.className = 'status-message error';
  }
});

loadRoms();
</script>
</body>
</html>
